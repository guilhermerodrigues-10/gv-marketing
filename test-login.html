<!DOCTYPE html>
<html>
<head>
    <title>Test Login API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üîç Test Login API Endpoints</h1>

    <div class="test-section">
        <h2>Test 1: Health Check</h2>
        <button onclick="testHealth()">Test /health</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Login via POST</h2>
        <input type="email" id="email" placeholder="Email" value="guilherme@gvmarketing.us" style="width: 300px; padding: 5px;">
        <input type="password" id="password" placeholder="Password" value="GVMarketing2024!@Secure" style="width: 300px; padding: 5px;">
        <br><br>
        <button onclick="testLogin('https://tasks.gvmarketing.us/api/auth/login')">Test Production</button>
        <button onclick="testLogin('http://localhost:3001/api/auth/login')">Test Local</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: CORS Preflight</h2>
        <button onclick="testCORS()">Test CORS</button>
        <div id="cors-result"></div>
    </div>

    <script>
        async function testHealth() {
            const result = document.getElementById('health-result');
            result.innerHTML = '<p>Testing...</p>';

            try {
                const response = await fetch('https://tasks.gvmarketing.us/health');
                const data = await response.json();

                result.innerHTML = `
                    <p class="success">‚úÖ Success!</p>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `
                    <p class="error">‚ùå Error!</p>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testLogin(url) {
            const result = document.getElementById('login-result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            result.innerHTML = `<p>Testing ${url}...</p>`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    result.innerHTML = `
                        <p class="success">‚úÖ Login Success!</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>URL:</strong> ${url}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">‚ùå Login Failed!</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>URL:</strong> ${url}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <p class="error">‚ùå Request Error!</p>
                    <p><strong>URL:</strong> ${url}</p>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testCORS() {
            const result = document.getElementById('cors-result');
            result.innerHTML = '<p>Testing CORS...</p>';

            try {
                const response = await fetch('https://tasks.gvmarketing.us/api/auth/login', {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type',
                        'Origin': window.location.origin
                    }
                });

                result.innerHTML = `
                    <p class="success">‚úÖ CORS Preflight Response</p>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Headers:</strong></p>
                    <pre>${Array.from(response.headers.entries()).map(([k, v]) => k + ': ' + v).join('\n')}</pre>
                `;
            } catch (error) {
                result.innerHTML = `
                    <p class="error">‚ùå CORS Error!</p>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
