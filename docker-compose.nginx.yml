version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: gv-marketing-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./dist:/var/www/tasks.gvmarketing.us:ro
    networks:
      - gv-marketing-network
    depends_on:
      - backend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: gv-marketing-frontend
    restart: unless-stopped
    volumes:
      - ./dist:/app/dist
    networks:
      - gv-marketing-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gv-marketing-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    networks:
      - gv-marketing-network

networks:
  gv-marketing-network:
    driver: bridge
